<form name="form" style="border: 1px solid">
    <div class="form-group">
      <label for="exampleInputEmail1">First name</label>
      <input type="email" name="name" [(ngModel)]="register.name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First name">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Last Name</label>
      <input type="text" name="surname" [(ngModel)]="register.surname" class="form-control" id="exampleInputPassword1" placeholder="Last Name">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">email</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Last Name">
      </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>

    {{register | json}}
  </form>
